
<div fxLayout="column"  fxLayoutAlign="center center">
        <div class="card" fxLayout="column" fxLayoutAlign="center stretch" style="width: 500px;">
            <br>
            <h2 class="h2">We are here to assist you!</h2>
            <h6 class="h6">Please complete the form below for your report.</h6>
            <hr>                  
            <form [formGroup]='report'>
                            <div class="desc">
                                <h6 style="padding-left: 8px;">The report/complaint is regarding</h6>

                                <mat-form-field appearance="outline">
                                    <mat-label>Complaint</mat-label>
                                  <textarea style="height:30px;" matInput placeholder="Description" [(ngModel)]='dcp' name='description'></textarea>
                                </mat-form-field>
                            </div>
                            <div class="des">
                            <h6 style="padding-left: 8px;">The specific details of the report/complaint</h6>
                            <mat-form-field appearance="outline">
                                <mat-label>Write somthing...</mat-label>
                              <textarea style="height:90px;" matInput placeholder="Description" [(ngModel)]='dcp' name='description'></textarea>
                            </mat-form-field>                            </div>
                    <ul class="bul"><li class="ali">
                            <button class="btn" mat-raised-button (click)='print()' color='primary'>Report</button>

                    </li>
                <li class="bli">
                        <button class="btn" mat-raised-button (click)='print()' color='primary'>Complaint</button>

                </li></ul>
    

               
              

            </form>


        </div>
    </div>
