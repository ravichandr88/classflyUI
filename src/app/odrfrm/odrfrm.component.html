<form [formGroup]="myForm">

    
  
       
<table>
    <tr>
        <td>
        <mat-form-field>
            <input matInput placeholder=" User Id" type="text" formControlName="userId">
        </mat-form-field>

    

    

    <mat-form-field>
            <input matInput type="text" formControlName="userName" placeholder="User Name">
    </mat-form-field>

 
        


        <mat-form-field>
                <input matInput type="text" formControlName="orgId" placeholder="Organisation Id">
        </mat-form-field>

        
 
        
        <mat-form-field>
                <input matInput type="text" formControlName="email" placeholder=" Email">
        </mat-form-field>

    </td> 

    <td>     

        

        <mat-form-field>
                <input matInput type="text" formControlName="orderId" placeholder="Order Id">
        </mat-form-field>
       


    

    <mat-form-field>
            <input matInput type="text" formControlName="serviceCatName" placeholder="Service Category Name">
    </mat-form-field>

    

  

    <mat-form-field>
        <input matInput type="text" formControlName="subServiceCatName" placeholder="Sub Service Category Name">
</mat-form-field>

    
</td> 

<td>

    
    <mat-form-field>
        <input matInput type="text" formControlName="serviceTypeName" placeholder="Service Type Name">
</mat-form-field>
    

    

   

    <mat-form-field>
            <input matInput type="text" formControlName="serviceTypeCode" placeholder="Service Type Code">
    </mat-form-field>

  
        

        <mat-form-field>
            <input matInput type="text" formControlName="serviceTypeDcrp" placeholder="Service Type Description">
    </mat-form-field>

        
       
        

      
        <mat-form-field>
            <input matInput type="time" formControlName = "slotTimings" placeholder="Slot Timings">
    </mat-form-field>

      
</td> 

<td>
        

        <mat-form-field>
            <input matInput type="date" formControlName="slotDate" placeholder="Slot Date">
    </mat-form-field>

       
        

   

        <mat-form-field>
            <input matInput type="text" formControlName="address" placeholder="Address">
    </mat-form-field>

    
        

        <mat-form-field>
            <input matInput type="text" formControlName="city" placeholder="City">
    </mat-form-field>

    
</td>
<td>
    

    <mat-form-field>
        <input matInput type="text" formControlName="state" placeholder="State">
</mat-form-field>

    

    <mat-form-field>
        <input matInput type="text" formControlName="pincode" placeholder="Pin Code">
</mat-form-field>

    
    

    <mat-form-field>
        <input matInput type="number" formControlName="contactNumber" placeholder="Contact Number">
</mat-form-field>

   
    

    <mat-form-field>
        <input matInput type="date"  formControlName="orderDate" placeholder="Order Date">
</mat-form-field>



</td>
<td>

   
    
    <mat-form-field>
        <input matInput type="time" formControlName='orderTime' placeholder="Order Time">
</mat-form-field>

  
 

    <mat-form-field>
        <input matInput type="text" formControlName="status" placeholder="Status">
</mat-form-field>

   

        
        <mat-form-field>
            <input matInput type="date" formControlName="lastmodifiedDate" placeholder="Last Modified">
    </mat-form-field>

     



    
        <input type='file' (change)="fileChanged($event)" placeholder="Upload File">

  



</td>
</tr></table>
</form>


  <button mat-raised-button (click)="print()">Save</button>

  <div *ngIf='tmpdata'>
    <table>
      <th>User Name</th>
      <th>Order Id</th>
      <th>City</th>
      <th>State</th>
    
   
     <tr *ngFor = "let data of tmpdata">
       <td>{{ data['userName']  }}</td>
       <td>{{ data['orderId']  }}</td>
       <td>{{ data['city']      }}</td>
       <td>{{ data['state']     }}</td>
     </tr>
   
  </table>
  </div>

  <button mat-raised-button (click)="post()">Submit</button>
  <br>
