 <h1>Upload the Artilce you want to publish</h1>
<div>
  <div *ngIf="response && imageURL">
    <img [src]='imageURL' />
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field style='width:100%'>
                <textarea matInput placeholder="Title of the Artilce" name='title' formControlName='title'> </textarea>
            </mat-form-field><br>

    <input type="file" name="profile" (change)="onChange($event)" formControlName='profile'/>

    <br>
   
    <br>
    <button mat-raised-button type="submit">Submit</button>

  </form>
</div>
