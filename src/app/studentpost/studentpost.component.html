<div fxLayout="column"  fxLayoutAlign="center center">
    <div class="card" fxLayout="column" fxLayoutAlign="center stretch" style="width: 600px;">
        <h2 class="h2">Find Best Trainer to teach you required concept</h2>
        <h6 class="h6"> Top best trainer will get back to you within 24 hours !</h6>

        <hr>                  
        <form>
            <div class="matdrop">

                <mat-form-field appearance="outline">
                    <mat-label>Subject</mat-label>
                  <input matInput placeholder="Subject"   name='subject' [(ngModel)]='subject' >
                </mat-form-field>
                <p *ngIf='submited_bool && subject==""'>Please fill in subject</p>
                <mat-form-field appearance="outline">
                    <mat-label>topic</mat-label>
                    <input matInput placeholder="topic" value="topic" [(ngModel)]='topic' name='topic'>
                  </mat-form-field>
                  <p *ngIf='submited_bool && topic==""'>Please fill the topic </p>
            </div>
            <div class="desc">
                    <mat-form-field appearance="outline">
                        <mat-label>Description about the training</mat-label>
                      <textarea style="height:150px;" matInput placeholder="Description" [(ngModel)]='description' name='description'></textarea>
                    </mat-form-field>
                    <p *ngIf='submited_bool && description==""'>Please fill the description</p>
                </div>
                <div class="lastdiv">

                        <mat-form-field>
                            <mat-label>Language</mat-label>
                            <mat-select>
                                  <mat-option *ngFor="let language of languages" [value]="languages">{{language}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <button style="width: 20%; height: 40px;" mat-raised-button color="primary" (click)='submit()'>Find</button>

                        
    
            </div>
            
        </form>
    </div>
</div>
