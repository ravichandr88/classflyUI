<div fxLayout="column"  fxLayoutAlign="center center">
    <div class="card" fxLayout="column" fxLayoutAlign="center stretch" style="width: 800px;">
        <br>
        <h2 class="h2">Sign In</h2>
        <hr>                  
        <form [formGroup]='lform'>

            <a href=""><img style="width: 40px; padding-left:13px"  src="assets/img/facebook.png" alt=""></a> 
            <a href=""><img style="width: 40px; padding-left:13px"  src="assets/img/instagram.png" alt=""></a> 
            <a href=""><img style="width: 40px; padding-left:13px"  src="assets/img/linked.png" alt=""></a> <br><br>   
             <mat-form-field  class="fun" appearance="outline">
                    <mat-label><span class="lnr lnr-user"></span>Userame or Email</mat-label>
                    <input matInput formControlName='username' placeholder="UserName or Email">
            </mat-form-field>
            <br>
            <!--<h6 class ="fun5" *ngIf='submitted && f.username.errors?.required'>Username cannot be empty</h6>-->
            <h6 class ="fun5" *ngIf='usrerr'>Username or Email does not exists</h6>
            <mat-form-field class ="fun" appearance="outline">
                    <mat-label><span class="lnr lnr-lock"></span>Password</mat-label>
                    <input matInput formControlName='password' placeholder="Password" type='password'>
            </mat-form-field><br>
            <!-- <div *ngIf="submitted && f.password.errors" > -->
                <!--<h6 class ="fun5" *ngIf="f.password.errors?.required">Password is required</h6>-->
                <!--<h6 class ="fun5" *ngIf="f.password.errors?.minlength">Password must be at least 6 characters</h6>-->
                <h6 class ="fun5" *ngIf="confirm">Please confirm your email</h6>
                <!-- </div> -->
            <h6  class ="fun5" *ngIf='psswderr'>Password do not match</h6>
            <h6 class="forgotpass"> Forgot? <a routerLink='/forgotpassword'>Reset Password</a></h6><br>
            <button class="funb"  mat-raised-button (click)='print()' color='primary'>Login</button>
        </form>
        <br>
        <h6 class="align"> Need An Account? <a href="/signup"> Sign Up</a></h6>
        <br>
    </div>
</div>
