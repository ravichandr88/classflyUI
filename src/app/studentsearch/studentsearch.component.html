<div class="csscard">
    <br>
    <br>
	
	<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center"  fxLayoutGap="20px" style="padding: 0px;">
		
	
		<mat-form-field appearance="outline">
			<mat-label>Subject</mat-label> 
	<input matInput placeholder="Subject" style="margin-left: 10px">
	</mat-form-field>
	<mat-form-field appearance="outline">
			<mat-label>Topic</mat-label>
	<input matInput placeholder="Topic" style="margin-left: 10px">
	</mat-form-field>
	<mat-form-field  appearance="outline">
			<mat-label>Language</mat-label>
	<input class="input" matInput placeholder="Language" style="margin-left: 10px">
	</mat-form-field>
	<div class="example-button-row" >
	<button  color="primary" class="btn" mat-raised-button>Search</button>
	</div>
	
    </div>

<br>


<mat-card class="mat">
    <h2 style="font-size: 25px; padding-left: 13px;" class="display-4 font-weight-light">Requested classes by student</h2>
    <hr>

        <ul>
             <li class="flex5" *ngFor='let resp of responses'>
                <mat-card style="margin-bottom: 6px; background-color: white;">
                    <h5>{{resp.tname}}</h5>
                    <mat-divider></mat-divider>
                        <h6>{{resp.sub}}Training</h6>
                        <h6>Topic: {{resp.tpc}}</h6>
                        <h6>Language:  {{resp.lang}}</h6>
                        <h6>{{resp.date}}||{{resp.time}}</h6>

                </mat-card>  
            </li>
        </ul>
</mat-card>
